<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Price OCR Tool</title>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        .upload-container {
            margin-bottom: 20px;
        }

        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .custom-file-upload:hover {
            background: #e9ecef;
        }

        #file-input {
            display: none;
        }

        .success-message {
            color: green;
            display: none;
            margin-top: 10px;
        }

        .table-container {
            margin: 20px 0;
            width: 100%;
            max-width: 1200px;
        }

        #loading {
            display: none;
            color: blue;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <label class="custom-file-upload">
            <input type="file" id="file-input" accept="image/*">
            選擇檔案
        </label>
        <div id="success-message" class="success-message">Upload Success!</div>
        <div id="loading">Processing image...</div>
    </div>

    <div class="table-container" id="locked-table"></div>
    <div class="table-container" id="capacity-table"></div>

    <script>
        // Initial data for the first table
        const initialLockedData = [
            ['IPHONE 16', 0, 0, 0, ''],
            ['IPHONE 16 PLUS', 0, 0, 0, ''],
            ['IPHONE 16 PRO', 0, 0, 0, 0],
            ['IPHONE 16 PRO MAX', 0, 0, 0, ''],
            ['IPHONE 15', 0, 0, 0, ''],
            ['IPHONE 15 PLUS', 0, 0, 0, ''],
            ['IPHONE 15 PRO', 0, 0, 0, 0],
            ['IPHONE 15 PRO MAX', 0, 0, 0, ''],
            ['IPHONE 14', 0, 0, 0, ''],
            ['IPHONE 14 PLUS', 0, 0, 0, ''],
            ['IPHONE 14 PRO', 0, 0, 0, 0],
            ['IPHONE 14 PRO MAX', 0, 0, 0, 0],
            ['IPHONE 13 MINI', 0, 0, 0, ''],
            ['IPHONE 13', 0, 0, 0, ''],
            ['IPHONE 12', 0, 0, 0, ''],
            ['IPHONE SE 3', 0, 0, 0, '']
        ];

        // Initial data for the second table
        const initialCapacityData = [
            ['iPhone 15', '128GB', ''],
            ['iPhone 15', '256GB', ''],
            ['iPhone 15', '512GB', ''],
            ['iPhone 15 Plus', '128GB', ''],
            ['iPhone 15 Plus', '256GB', ''],
            ['iPhone 15 Plus', '512GB', ''],
            ['iPhone 15 Pro', '128GB', ''],
            ['iPhone 15 Pro', '256GB', ''],
            ['iPhone 15 Pro', '512GB', ''],
            ['iPhone 15 Pro', '1TB', '']
            // Add more rows as needed
        ];

        // Initialize tables
        const lockedTable = new Handsontable(document.getElementById('locked-table'), {
            data: initialLockedData,
            colHeaders: ['LOCKED', 'SELLING', 'HKD', 'CUSTOMER', ''],
            rowHeaders: true,
            height: 'auto',
            width: '100%',
            licenseKey: 'non-commercial-and-evaluation'
        });

        const capacityTable = new Handsontable(document.getElementById('capacity-table'), {
            data: initialCapacityData,
            colHeaders: ['型號', '容量', '價格'],
            rowHeaders: true,
            height: 'auto',
            width: '100%',
            licenseKey: 'non-commercial-and-evaluation'
        });

        // File upload handler
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const loading = document.getElementById('loading');
                const successMessage = document.getElementById('success-message');
                
                loading.style.display = 'block';
                successMessage.style.display = 'none';

                try {
                    // Perform OCR
                    const result = await Tesseract.recognize(file, 'eng', {
                        logger: m => console.log(m)
                    });

                    console.log('OCR Result:', result.text);

                    // Update the first table with OCR results
                    const lines = result.text.split('\n');
                    const updatedData = [...initialLockedData];

                    lines.forEach(line => {
                        const values = line.trim().split(/\s+/);
                        for (let i = 0; i < updatedData.length; i++) {
                            if (values[0] && values[0].includes(updatedData[i][0])) {
                                // Update values if they exist
                                for (let j = 1; j < values.length && j < 5; j++) {
                                    const num = parseInt(values[j]);
                                    if (!isNaN(num)) {
                                        updatedData[i][j] = num;
                                    }
                                }
                            }
                        }
                    });

                    lockedTable.loadData(updatedData);

                    // Update the second table based on the first table's data
                    const capacityData = generateCapacityTableData(updatedData);
                    capacityTable.loadData(capacityData);

                    loading.style.display = 'none';
                    successMessage.style.display = 'block';
                } catch (error) {
                    console.error('OCR Error:', error);
                    loading.style.display = 'none';
                }
            }
        });

        function generateCapacityTableData(lockedData) {
            const result = [];
            lockedData.forEach(row => {
                const model = row[0];
                const sellingPrice = row[1];

                // Skip if no selling price
                if (!sellingPrice) return;

                // Define capacities based on model
                let capacities = [];
                if (model.includes('PRO MAX')) {
                    capacities = ['256GB', '512GB', '1TB'];
                } else if (model.includes('PRO')) {
                    capacities = ['128GB', '256GB', '512GB', '1TB'];
                } else if (model.includes('SE')) {
                    capacities = ['64GB', '128GB', '256GB'];
                } else {
                    capacities = ['128GB', '256GB', '512GB'];
                }

                // Generate rows for each capacity
                capacities.forEach((capacity, index) => {
                    result.push([
                        model,
                        capacity,
                        sellingPrice + (index * 200) // Price increment for each capacity
                    ]);
                });
            });
            return result;
        }
    </script>
</body>
</html>
