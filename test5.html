<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Price OCR Tool</title>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        .upload-container {
            margin-bottom: 20px;
        }

        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .custom-file-upload:hover {
            background: #e9ecef;
        }

        #file-input {
            display: none;
        }

        .success-message {
            color: green;
            display: none;
            margin-top: 10px;
        }

        .table-container {
            margin: 20px 0;
            width: 100%;
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <label class="custom-file-upload">
            <input type="file" id="file-input" accept="image/*">
            選擇檔案
        </label>
        <div id="success-message" class="success-message">Upload Success!</div>
    </div>

    <div class="table-container" id="locked-table"></div>
    <div class="table-container" id="capacity-table"></div>

    <script>
        const lockedData = [
            ['IPHONE 16', 0, 0, 0, ''],
            ['IPHONE 16 PLUS', 0, 0, 0, ''],
            ['IPHONE 16 PRO', 0, 0, 0, 0],
            ['IPHONE 16 PRO MAX', 0, 0, 0, ''],
            ['IPHONE 15', 0, 0, 0, ''],
            ['IPHONE 15 PLUS', 0, 0, 0, ''],
            ['IPHONE 15 PRO', 0, 0, 0, 0],
            ['IPHONE 15 PRO MAX', 0, 0, 0, ''],
            ['IPHONE 14', 0, 0, 0, ''],
            ['IPHONE 14 PLUS', 0, 0, 0, ''],
            ['IPHONE 14 PRO', 0, 0, 0, 0],
            ['IPHONE 14 PRO MAX', 0, 0, 0, 0],
            ['IPHONE 13 MINI', 0, 0, 0, ''],
            ['IPHONE 13', 0, 0, 0, ''],
            ['IPHONE 12', 0, 0, 0, ''],
            ['IPHONE SE 3', 0, 0, 0, '']
        ];

        const capacityData = [
            ['iPhone 15', '128GB', ''],
            ['iPhone 15', '256GB', ''],
            ['iPhone 15', '512GB', ''],
            ['iPhone 15 Plus', '128GB', ''],
            ['iPhone 15 Plus', '256GB', ''],
            ['iPhone 15 Plus', '512GB', ''],
            // ... (其餘容量資料)
        ];

        // 初始化第一個表格
        const lockedTable = new Handsontable(document.getElementById('locked-table'), {
            data: lockedData,
            colHeaders: ['LOCKED', 'SELLING', 'HKD', 'CUSTOMER', ''],
            rowHeaders: true,
            height: 'auto',
            licenseKey: 'non-commercial-and-evaluation'
        });

        // 初始化第二個表格
        const capacityTable = new Handsontable(document.getElementById('capacity-table'), {
            data: capacityData,
            colHeaders: ['型號', '容量', '價格'],
            rowHeaders: true,
            height: 'auto',
            licenseKey: 'non-commercial-and-evaluation'
        });

        // 文件上傳處理
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const successMessage = document.getElementById('success-message');
                successMessage.style.display = 'block';

                // OCR處理
                const result = await Tesseract.recognize(file);
                console.log(result.text);

                // 這裡可以加入OCR結果的解析邏輯
                // 並更新表格數據
            }
        });

        // 監聽第一個表格的變化並更新第二個表格
        lockedTable.addHook('afterChange', (changes) => {
            if (changes) {
                // 這裡添加更新第二個表格的邏輯
            }
        });
    </script>
</body>
</html>
