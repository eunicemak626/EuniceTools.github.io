<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Grouping Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Data Grouping Tool</h1>
    <textarea id="dataInput" rows="10" style="width: 100%;" placeholder="Paste your data here"></textarea>
    <button onclick="processData()">Process Data</button>
    <table id="resultTable">
        <thead>
            <tr>
                <th>UNLOCKED N/A</th>
                <th>CAP</th>
                <th>QTY</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be inserted here -->
        </tbody>
    </table>

    <script>
        function processData() {
            const data = document.getElementById('dataInput').value.trim().split('\n');
            const result = {};
            data.forEach(line => {
                const parts = line.match(/(?:IPHONE|iPhone) \d+(?:\s*\w*\s*)*\s+(\d+(?:GB|TB))\s+(\w+)/i);
                if (parts) {
                    const [_, capacity, color] = parts;
                    const model = line.replace(/\s+(\d+(?:GB|TB))\s+(\w+)/i, '').trim();
                    const key = `${model} ${color} | ${capacity}`;
                    result[key] = (result[key] || 0) + 1;
                }
            });

            const tbody = document.querySelector('#resultTable tbody');
            tbody.innerHTML = '';
            Object.entries(result).forEach(([key, qty]) => {
                const [model, capacity] = key.split(' | ');
                const row = `<tr>
                    <td>${model}</td>
                    <td>${capacity}</td>
                    <td>${qty}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
