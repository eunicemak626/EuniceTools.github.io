<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked Price Table</title>
    <link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
        }
        .loading {
            display: none;
            margin: 10px 0;
            color: #666;
        }
        .success-message {
            color: #4CAF50;
            font-weight: bold;
            margin: 10px 0;
            display: none;
        }
        .custom-file-upload {
            border: 2px solid #4CAF50;
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: white;
            color: #4CAF50;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .custom-file-upload:hover {
            background-color: #4CAF50;
            color: white;
        }
        input[type="file"] {
            display: none;
        }
        #tableContainer {
            margin-top: 20px;
            height: 600px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Locked Price Table</h2>
        <label class="custom-file-upload">
            <input type="file" id="imageInput" accept="image/*">
            Choose File
        </label>
        <div class="loading" id="loading">Processing...</div>
        <div class="success-message" id="successMessage">Upload Success!</div>
        <h3>Result:</h3>
        <div id="tableContainer"></div>
    </div>

    <script src='https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js'></script>
    <script>
        const imageInput = document.getElementById('imageInput');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        const tableContainer = document.getElementById('tableContainer');

        // 預定義的模型數據結構
        const modelStructure = [
            { model: 'IPHONE 16', prices: 3 },
            { model: 'IPHONE 16 PLUS', prices: 3 },
            { model: 'IPHONE 16 PRO', prices: 4 },
            { model: 'IPHONE 16 PRO MAX', prices: 4 },
            { model: 'IPHONE 15', prices: 3 },
            { model: 'IPHONE 15 PLUS', prices: 3 },
            { model: 'IPHONE 15 PRO', prices: 4 },
            { model: 'IPHONE 15 PRO MAX', prices: 3 },
            { model: 'IPHONE 14', prices: 3 },
            { model: 'IPHONE 14 PLUS', prices: 3 },
            { model: 'IPHONE 14 PRO', prices: 4 },
            { model: 'IPHONE 14 PRO MAX', prices: 4 },
            { model: 'IPHONE 13 MINI', prices: 3 },
            { model: 'IPHONE 13', prices: 3 },
            { model: 'IPHONE 12', prices: 3 },
            { model: 'IPHONE SE 3', prices: 3 }
        ];

        function parseOCRResult(text) {
            const lines = text.split('\n');
            let currentData = new Map();

            // 首先收集所有價格數據
            for (let line of lines) {
                if (line.includes('IPHONE')) {
                    const numbers = line.match(/\d+/g);
                    if (numbers && numbers.length >= 3) {
                        let modelName = line.split(/\d+/)[0].trim();
                        // 移除任何trailing數字
                        modelName = modelName.replace(/\s+\d+$/, '');
                        
                        const prices = numbers.slice(-3).map(n => parseInt(n));
                        currentData.set(modelName, prices);
                    }
                }
            }

            // 根據預定義結構創建最終數據
            return modelStructure.map(model => {
                const prices = currentData.get(model.model) || Array(model.prices).fill(0);
                return [model.model, ...prices];
            });
        }

        function createHandsontable(data) {
            const hot = new Handsontable(tableContainer, {
                data: data,
                colHeaders: ['LOCKED', 'SELLING', 'HKD', 'CUSTOMER', '1TB'],
                rowHeaders: true,
                height: 'auto',
                width: 'auto',
                filters: true,
                dropdownMenu: true,
                licenseKey: 'non-commercial-and-evaluation',
                stretchH: 'all',
                className: 'htCenter',
                readOnly: true,
                columns: [
                    { type: 'text' },
                    { type: 'numeric', format: '0,0' },
                    { type: 'numeric', format: '0,0' },
                    { type: 'numeric', format: '0,0' },
                    { type: 'numeric', format: '0,0' }
                ]
            });
        }

        imageInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            loading.style.display = 'block';
            successMessage.style.display = 'none';
            tableContainer.innerHTML = '';

            try {
                const { data: { text } } = await Tesseract.recognize(
                    file,
                    'eng',
                    {
                        logger: m => console.log(m)
                    }
                );
                
                const tableData = parseOCRResult(text);
                createHandsontable(tableData);
                
                successMessage.style.display = 'block';
                loading.style.display = 'none';
            } catch (error) {
                console.error('OCR Error:', error);
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
